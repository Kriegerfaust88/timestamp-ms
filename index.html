<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Timestamp Microservice</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <p>Enter date as a URL parameter to receive a timestamp back in JSON format.</p>
        <p>eg. https://boiling-harbor-73097.herokuapp.com/December%2015,%202015</p>
        <p>Result would be: { "unix": 1450137600, "natural": "December 15, 2015" } </p>
    </body>
</html>
